{% extends "layout.html" %}
{% block title %}

    Sell Quote Site

{% endblock %}


{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name ="symbol">
                {% for symbol in symbols %}
                <option>{{symbol["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class ="form-group">
            <input class ="form-control mx-auto w-auto mb-2" autocomplete ="off" id="shares_to_sell" name="shares_to_sell" placeholder="Enter Amount of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>

{% endblock %}
