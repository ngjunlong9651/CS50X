{% extends "layout.html" %}

{% block title %}

    Register for CS50 Finance

{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input class = "form-control mx-auto w-auto mb-2" focus autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto mb-2 " id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class ="form-group">
            <input class ="form-control mx-auto w-auto mb-5" name = "confirmation" placeholder="Confirm Password Here:" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register For Finance</button>
    </form>
{% endblock %}
