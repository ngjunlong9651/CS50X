<!DOCTYPE html >

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action = "/" method = "post">
                    <input text = "text" placeholder = "Name" name ="Name">
                    <input text = "text" placeholder = "Month" name ="Month">
                    <input text = "text" placeholder = "Day" name ="Day">

                    <input type ="submit" value ="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in birthday_database %}
                        <tr>
                            <td>{{person.id}} - {{ person.name }}</td>
                            <td> {{ person.month }} / {{ person.day }}</td>
                            <td>
                                <form action ="/deregister" method ="post">
                                    <input name ="id" type ="hidden" value ="{{person.id}}">
                                    <input type ="submit" class="submit-button" value ="Remove Birthday">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
